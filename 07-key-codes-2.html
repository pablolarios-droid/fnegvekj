  <body>
    <aside>Open debugging console in web browser and press arrow key.</aside>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script src="Keycodes.js"></script>
    <script>
    window.onload = function ()
        {
          var cnavas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        context.font = "40 Calibri";
        context.fillStyle = "purple";
        context.fillText("Hello World!", 350,100);
        }

     function onKeyboardEvent (event) {
        switch (event.keyCode) {
          case Keycode.UP:
            console.log("Arrow Up!");
            break;
          case Keycode.DOWN:
            console.log("Arrow Down!");
            break;
          case Keycode.LEFT:
            console.log("Arrow Left!");
            break;
          case Keycode.RIGHT:
            console.log("Arrow Right!");
            break;
          case Keycode.SPACE: 
            console.log("Space / Jump!");
            break;

          // NUMBERS
          case Keycode.NUM_0: 
            console.log("Number 0"); 
            break;
          case Keycode.NUM_1: 
            console.log("Number 1");
            break;
          case Keycode.NUM_2: 
            console.log("Number 2"); 
            break;
          case Keycode.NUM_3: 
            console.log("Number 3"); 
            break;
          case Keycode.NUM_4: 
            console.log("Number 4"); 
            break;
          case Keycode.NUM_5: 
            console.log("Number 5"); 
            break;
          case Keycode.NUM_6: 
            console.log("Number 6"); 
            break;
          case Keycode.NUM_7: 
            console.log("Number 7"); 
            break;
          case Keycode.NUM_8: 
            console.log("Number 8"); 
            break;
          case Keycode.NUM_9: 
            console.log("Number 9"); 
            break;

          // LETTERS
          
          case Keycode.LETRA_B: 
            console.log("Letter B"); 
            break;
          case Keycode.LETRA_C: 
            console.log("Letter C"); 
            break;
          case Keycode.LETRA_D:

          case Keycode.LETRA_E:

          case Keycode.LETRA_H:

          case Keycode.LETRA_I:

          case Keycode.LETRA_J: 
            console.log("Letter J"); 
            break;
          case Keycode.LETRA_K: 
            console.log("Letter K"); 
            break;
          case Keycode.LETRA_L: 
            console.log("Letter L"); 
            break;
          case Keycode.LETRA_M: 
            console.log("Letter M"); 
            break;
          case Keycode.LETRA_N: 
            console.log("Letter N"); 
            break;
          case Keycode.LETRA_O: 
            console.log("Letter O"); 
            break;
          case Keycode.LETRA_P:

          case Keycode.LETRA_W:

            break;
          case Keycode.LETRA_X: 
            console.log("Letter X"); 
            break;
          case Keycode.LETRA_Y: 
            console.log("Letter Y"); 
            break;
          case Keycode.LETRA_Z: 
            console.log("Letter Z"); 
            break;

          

          default:
            console.log("KeyCode: " + event.keyCode);
        }
      }

      window.addEventListener('keydown', onKeyboardEvent, false);
    };
    </script>
